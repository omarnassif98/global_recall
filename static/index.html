<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/game.css">
    <script src="/scripts/room_manager.js"></script>
    <script src="/scripts/lobby_manager.js"></script>
    <script src="/scripts/game_manager.js"></script>
    <script src="/scripts/socket_manager.js"></script>
    <title>Global Recall</title>
</head>
<body>
    <div id="game_area">
        <div id="navbar">
            <h1 id="game_status_text">Not in game yet</h1>
        </div>
        <div id="lobby_info">
            <ul id="lobby_members_list">

            </ul>

        </div>
        <div id="guesses">
            <div id="list_flex_container">
                <div id="main_player_list_wrapper" class="country_list_wrapper" style="display: none;">
                    <h2>Countries you recall</h2>
                    <hr>
                    <div id="main_player_list" class="country_list">
    
                    </div>
                </div>
            </div>
        </div>
        <div id="input">
            <div id="pre_game">
                <div id="unready">
                    <span style="font-size: 1.5em;">When you're ready</span>
                    <div id="time_limit_vote">
                        <span class="selected_timelimit" id="default_timelimit" onclick="select_timelimit(this, 5)">5 minutes</span>
                        <span onclick="select_timelimit(this, 10)">10 minutes</span>
                        <span onclick="select_timelimit(this, 30)">30 minutes</span>
                    </div>
                    <button id="ready_up" onclick="toggle_ready(true)"">Ready Up</button>
                </div>

                <div id="ready" style="display: none;">
                    <span style="font-size: 1.5em; display: block;">You're all set</span>
                    <button onclick="toggle_ready(false)"">Wait no... I'm not ready</button>
                </div>
            </div>
            <div id="main_game" style="display: none; margin: auto;">
                <input type="text" id="country_guess_input" placeholder="Let's get to typing">
                <button id="submit_guess" onclick="make_guess()" style="margin: 2em; width: 6em;">Submit</button>
            </div>
        </div>

    </div>
    <div id='backdrop'>
        <div id="welcome_prompt">
            <h2>Welcome to Global Recall</h2>
            <h3>Let's see how many countries you can recall</h3>
            <div style="margin: 0.5em;">
                <label for="player_name">Name: </label>
                <input type="text" name="player_name" id="player_name_input">
                <button onclick="connect_to_server()">Let's do this head to head</button>
            </div>
        </div>
    </div>
</body>
</html>
